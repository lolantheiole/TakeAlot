<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Takealot..</title>
</head>
<body>
    <div class="app">

        <header>
            <div class="top">
               <div class="left">
                    <img src="https://shopfront.takealot.com/b0fd31305b6ec6eb9e374f5e527a4ad540896d49/static/media/src/images/logo.svg-f6ccb489b85bbddf97d6.svg" alt="">
                    <ul>
                        <li>
                            <a href="#">Help Center</a>
                        </li>
                        <li class="border-left">
                            <a href="#">Sell on Takealot</a>
                        </li>
                    </ul>
               </div>
               <div class="right">
                <ul>
                    <li>
                        <a href="#">Login</a>
                    </li>
                    <li class="border-left">
                        <a href="#">Register</a>
                    </li>
                    <li class="border-left">
                        <a href="#">Order</a>
                    </li>
                    <li class="border-left">
                        <a href="#">My Account</a>
                    </li>
                    <li>
                        <span class="heart">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                          </svg>
                        </span>
                        
                    </li>
                </ul>

                <div class="cart">
                    <div class="left">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                          </svg>
                    </div>
                    <div class="right">8</div>
                </div>

               </div>
            </div>

            <div class="bottom">
                <div class="search">
                    <input type="text" placeholder="Search for your products, brand...">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                          </svg>
                    </button>
                </div>
                <div class="tabs">
                   <div>Alot for less</div>
                   <div>World Cup 2023 </div>
                   <div>New to Takealot</div>
                   <div>Summer</div>
                   <div>Christmas</div>
                   <div>Deals & Promotions</div>
                   <div>Clearance</div>
                   <div>Brands Store </div>
        
                </div>
            </div>
        </header>


    </div>
</body>
</html>
